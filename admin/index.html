<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<link rel="stylesheet" type="text/css" href="/admin/admin.css">

		<title>B Co. CQ Tracker - Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<img class="logo" src="/assets/logo.png">
				<h2 class="text-center">Bounty Hunters CQ Tracker Dashboard</h2>
			</div>
			<hr />
			<div class="row">
				<div class="col-8">
					<h3>Database Controls</h3>
					<hr>
					<button class="btn btn-primary btn-lg" id="updateLastUpdateBtn">Change "Last Update" Date</button>
				</div>
				<div class="col-4">
					<h4>Console</h4>
					<hr>
					<textarea id="consoleText" readonly></textarea>
				</div>
			</div>
			<hr />
			<h3 class="text-center">Database</h3>
			<hr>
			<small class="text-danger" id="databaseStatusText"></small>
			<textarea id="databaseText"></textarea>
			<button class="btn btn-primary btn-lg" id="updateDatabaseBtn">Update Database</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/vendor/jsonparse.js"></script>
		
		<script type="text/javascript" src="/admin/utils.js"></script>
		<script type="text/javascript" src="/admin/admin.js"></script>
	</body>
</html>
