<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<link rel="stylesheet" type="text/css" href="/admin/admin.css">
		<link rel="stylesheet" type="text/css" href="https://jsuites.net/v4/jsuites.css" />
		<link rel="stylesheet" type="text/css" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" />
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/jsoneditor@9.7.0/dist/jsoneditor.min.css" defer>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/noty@3.1.3/lib/noty.css" defer>

		<title>B Co. CQ Tracker - Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<img class="logo" src="/assets/logo.png">
				<h2 class="text-center">Bounty Hunters CQ Tracker Dashboard</h2>
			</div>
			<hr />
			<div class="row">
				<div class="col-8">
					<h3>Shifts Editor</h3>
					<hr>
					<div class="form-group mb-2">
						<label for="csvFileInput" title="CSV file must only contain 3 rows and no column headers: Time, Room #, Soldier.">Import CSV File:</label>
						<input type="file" id="csvFileInput" data-control="csvFile" accept="text/*" />
					</div>
					<div class="form-group mb-2">
						<label for="impliedDateInput" title="If no date for the CQ shifts in the editor are automatically found, this one will be used.">Implied Date:</label>
						<input type="date" id="impliedDateInput" data-control="impliedDate" />
					</div>
					<!-- <label>CQ Date Filter:</label>
					<input type="date" id="shiftEditorInput" class="mb-2"> -->
					<div class="shift-editor-container">
						
					</div>
					<button class="btn btn-info btn-lg" title="Merges database's shifts with the editor's shifts." data-control="mergeShifts">Merge Shifts</button>
					<button class="btn btn-primary btn-lg" title="Replaces database's shifts with the editors's shifts." data-control="replaceShifts">Replace Shifts</button>
					<button class="btn btn-secondary btn-lg" title="Updates the editor with database's shifts" data-control="updateShiftEditor">Update Editor</button>
					<button class="btn btn-secondary btn-lg" title="Reformats the sheet editor data." data-control="reformatEditor">Reformat</button>
					<hr>
					<h3>Database Controls</h3>
					<hr>
					<button class="btn btn-primary btn-lg" data-control="updateLastUpdate">Change "Last Update" Date</button>
				</div>
				<div class="col-4">
					<h4>Console</h4>
					<hr>
					<textarea id="consoleText" readonly></textarea>
				</div>
			</div>
			<hr />
			<h3 class="text-center">Database Editor</h3>
			<hr>
			<small class="text-danger" id="databaseStatusText"></small>
			<div class="database-editor-container mb-3"></div>
			<button class="btn btn-primary btn-lg" data-control="updateDatabase">Update Database</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
		<script type="text/javascript" src="https://jsuites.net/v4/jsuites.js"></script>
		<script type="text/javascript" src="https://unpkg.com/jsoneditor@9.7.0/dist/jsoneditor.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/noty@3.1.3/lib/noty.min.js"></script>
		<script type="text/javascript" src="/vendor/jsonparse.js"></script>
		
		<script type="text/javascript" src="/utils.js"></script>
		<script type="text/javascript" src="/admin/utils.js"></script>
		<script type="text/javascript" src="/admin/admin.js"></script>
	</body>
</html>
